name: Translate Bot Workflow

on:
  push:
    branches:
      - main

jobs:
  translate_bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Replace with your desired Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyrogram googletrans==4.0.0-rc1

    - name: Run Translate Bot
      run: python translate_bot.py
      env:
        API_ID: ${{ secrets.5402280 }}
        API_HASH: ${{ secrets.65fe4300f4d442351e639e2f601bae4e }}
        BOT_TOKEN: ${{ secrets.1879931223:AAGhQi-yFWyrK9JOT3pRAtwlR8adrxGLmVU }}
